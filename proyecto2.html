<body>

    <input type="range" id="range2" min="0" max="100" value="0" oninput="updateValues()">

        function updateValues() {
            const val1 = parseInt(document.getElementById('range1').value);
            const val2 = parseInt(document.getElementById('range2').value);

            document.getElementById('value1').textContent = val1;

            document.getElementById('result').textContent = `Suma: ${sum}, Resta: ${diff}, Multiplicaci贸n: ${prod}, Divisi贸n: ${div}`;
        }
